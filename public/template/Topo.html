<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .topo {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #007BFF;
            padding: 20px;
            color: white;
        }

        .topo h1 {
            margin: 0;
            font-size: 24px;
        }

        .topo a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .topo a:hover {
            color: #FFD700; /* Cor de destaque ao passar o mouse */
        }

        #carrinho {
            background-color: #28a745; /* Cor do botão do carrinho */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #carrinho:hover {
            background-color: #218838; /* Cor ao passar o mouse no botão */
        }
    </style>
</head>

<body>
    <div class="topo">
        <a href="login.html" target="principal"><h1>Login</h1></a>
        <a href="cadastrar.html" target="principal"><h1>Cadastrar</h1></a>
        <form action="/carrinho" method="post" target="principal"> <!-- Aqui definimos o target -->
            <input type="submit" value="CARRINHO" id="carrinho" name="carrinho">
        </form>

    </div>
</body>
</html>
